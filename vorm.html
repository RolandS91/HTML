<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Vorm - Ülesanne 6</title>
</head>
<body>
  <h2>Vormide loomine</h2>
  <form>
    <table>
      <tr>
        <td><label for="kasutajanimi">Kasutajanimi:</label></td>
        <td><input type="text" id="kasutajanimi" maxlength="6" placeholder="max pikkus 6"></td>
      </tr>
      <tr>
        <td><label for="kursus">Kursus:</label></td>
        <td><input type="text" id="kursus" maxlength="3" placeholder="max pikkus 3"></td>
      </tr>
      <tr>
        <td><label for="osakond">Osakonna number:</label></td>
        <td><input type="number" id="osakond" value="1"></td>
      </tr>
      <tr>
        <td><label for="parool">Parool:</label></td>
        <td><input type="password" id="parool"></td>
      </tr>
      <tr>
        <td><label for="teenus">Vali teenus:</label></td>
        <td>
          <select id="teenus">
            <option>Odav 0,59€</option>
            <option>Keskmine 1,99€</option>
            <option>Kallim 3,99€</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Roll:</td>
        <td>
          <input type="radio" id="admin" name="roll"> <label for="admin">Admin</label><br>
          <input type="radio" id="moderaator" name="roll"> <label for="moderaator">Moderaator</label><br>
          <input type="radio" id="user" name="roll"> <label for="user">User</label>
        </td>
      </tr>
      <tr>
        <td><label for="tingimus">Nõustun tingimustega:</label></td>
        <td><input type="checkbox" id="tingimus"></td>
      </tr>
      <tr>
        <td><label for="enesetutvustus">Enesetutvustus:</label></td>
        <td><textarea id="enesetutvustus" rows="5" cols="30"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="reset" value="Tühjenda väljad">
          <input type="submit" value="Saada">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
